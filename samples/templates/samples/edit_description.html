{% if edit_description %}
  {% load i18n %}
  {% load chantal %}
  {% load samples_extras %}
  <table class="edit-description">
    {% error_list edit_description _("General error") "<tr>" %}
    <tr>
      <td>
	<label for="id_{{ edit_description.description.html_name }}"
	       >{{ edit_description.description.label }}:<br/> {% markdown_hint %}</label>
      </td>
    </tr>
    <tr>
      <td class="value">{{ edit_description.description }}</td>
    </tr>
    <tr>
      <td class="label">
	<label for="id_{{ edit_description.important.html_name }}"
	       >{{ edit_description.important.label }}:</label>
      {{ edit_description.important }}</td>
    </tr>
  </table>
{% endif %}
