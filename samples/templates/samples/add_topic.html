{# -*- indent-tabs-mode: nil -*- #}
{% extends "samples/base.html" %}
{% load i18n %}
{% load chantal %}
{% load samples_extras %}

{% block frame_content %}
<form method="post" action="">
  {% error_list new_topic _("New topic") %}
  <table>
    <tr>
      {% input_field new_topic.new_topic_name %}
    </tr>
    <tr>
      {% input_field new_topic.restricted %}
    </tr>
  </table>
  <p class="submit-button" style="clear: both"><input type="submit"/></p>
</form>
{% endblock %}
