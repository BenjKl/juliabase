{# -*- indent-tabs-mode: nil -*- #}
{% extends "refdb/base.html" %}
{% load i18n %}

{% block content %}
  <div style="float: right; width: 60%">
    {% include "refdb/list_compact.html" %}
  </div>
  <form method="get" action="view/bulk">
    <table>
      {{ search }}
    </table>
    <p><input type="submit"/></p>
  </form>
  <form method="post" action="change_list/">
    <table>
      {{ change_list }}
    </table>
    <p><input type="submit"/></p>
  </form>
{% endblock %}
