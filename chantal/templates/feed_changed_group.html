{% load i18n %}

<p>
  {% ifequal entry.action "added" %}
    {% blocktrans with entry.group as group %}
      You were added to group “{{ group }}”.
    {% endblocktrans %}
  {% else %}
    {% blocktrans with entry.group as group %}
      You are no longer a member of group “{{ group }}”.
    {% endblocktrans %}
  {% endifequal %}
</p>
