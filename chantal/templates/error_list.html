{% if form.errors or form.non_field_errors %}
  <table width="100%" cellspacing="0" cellpadding="0"><tr><td class="error-messages">
    {% for field in form %}
      {% if field.errors %}<p>{{ field.label }}</p>{{ field.errors }}{% endif %}
    {% endfor %}
    {% if form.non_field_errors %}
      <p>{{ form_error_title }}</p>{{ form.non_field_errors }}
    {% endif %}
  </td></tr></table>
{% endif %}
